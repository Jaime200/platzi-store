<form [formGroup]="form" (ngSubmit)="editProduct($event)" >
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
           
                <!-- <div class="row"> 
                    <div class="col-xs">
                        <mat-form-field>
                            <input matInput disabled type="text" formControlName="id" placeholder="id">
                        </mat-form-field>
                    </div>    
                </div>    -->
                
                <div class="row"> 
                    <div class="col-xs">
                        <mat-form-field>
                            <input matInput type="text" formControlName="title" placeholder="Titulo">
                        </mat-form-field>
                    </div>    
                </div>   
    
                <div class="row"> 
                    <div class="col-xs">
                        <mat-form-field>
                            <input matInput type="number" formControlName="price" placeholder="precio">
                        </mat-form-field>
                        <div *ngIf="priceField.errors && priceField.dirty" >
                            <p *ngIf="priceField.hasError('priceInvalid')" >Este campo no es v√°lido</p>
                            <p *ngIf="priceField.hasError('required')" >Obligatorio</p>
                        </div>
                        
                    </div>    
                </div>   
            
                <div class="row"> 
                    <div class="col-xs">
                        <mat-form-field>
                            <textarea matInput formControlName="description" placeholder="descripcion"></textarea>
                            
                        </mat-form-field>
                    </div>    
                </div> 
               
                
        </mat-card-content>
        <mat-card-actions>
            <button
            [disabled]="form.invalid"
            mat-raised-button type="submit">
                Guardar Cambios
            </button>
        </mat-card-actions>
    </mat-card>
    
    </form>
